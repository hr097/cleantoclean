<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Contact Us | CleanToclean </title>
    
    <!-- css -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

        <!-- FontAwesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>

    <!-- Footer & Header Import -->
    <script>
      $(function () {
        $("#header").load("/html/header.html");
        $("#footer").load("/html/footer.html");
        $("#contact").load("/html/contact.html");

      });
    </script>
  </head>

  <body>
    <div class="web">
      <div class="product-home">
        <div id="header"></div>
        <img
          src="/assets/imgs/contact_header.jpg"
          class="product_header"
          alt="header image"
        />
        <div class="text-overlay">
          <p class="product_title">Contact Us</p>
          <p class="product_desc">
            Let’s engage in business and make most out of the opportunities for your company.
          </p>
        </div>
      </div>
      <div class="contact-us" id="location-list">
        <p class="add-title">Location</p>
        <div class="row">
          <div class="col-md add-details">
            <!-- <p class="map-title">Corporate Office</p> -->
            <div class="map-container">
              <!-- <p class="loc-title">Map</p> -->
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6297.446254954413!2d145.1248549!3d-37.8901572!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad66aa66df5458b%3A0xbaf2710213a22409!2s63%20Wave%20Ave%2C%20Mount%20Waverley%20VIC%203149!5e0!3m2!1sen!2sau!4v1717148000456!5m2!1sen!2sau"
                class="map"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
          <div class="col-md add-details" id="maps">
            <!-- <p class="loc-title">Corporate Office</p> -->
            <p class="add-details">
              Location:
              <a
                class="loc-details"
                href="https://maps.app.goo.gl/3H9LmXYoznTwAUwt9"
                target="_blank"
                > 63 Wave Ave, Mount Waverley, VIC, 3149</a
              >
            </p>
            <p class="add-details">
              Tel:
              <a class="loc-details" href="tel:+91 8758407945">+61 452293071</a>
            </p>
            <p class="add-details">
              Email:
              <a class="loc-details" href="mailto:inquiries@cleantoclean.com.au">inquiries@cleantoclean.com.au</a>
            </p>
          </div>
        </div>
      </div>
      <div class="contact-us-form" id="about-us">
        <p class="about-title">Get In Touch</p>
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" required>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email" required>
          </div>
          <div class="form-group">
            <label for="details">Details:</label>
            <textarea class="form-control" id="details" rows="4" placeholder="Message..." required></textarea>
          </div>
          <div class="form-group button-container">
            <button type="submit" class="btn btn-primary mb-2 send-btn">Send</button>
          </div>
        </form>

      </div>
    </div>
    
    <div id="footer" class=""></div>
    <div id="contact"></div>

    <!-- JavaScript -->
    <script src="/js/script.js"></script>
  </body>
</html>
